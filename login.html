<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="icon" href="./image/food/logo_small.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    
    <link rel="stylesheet" href="css/fenghua.css">
    <link rel="stylesheet" href="css/fenghua_index.css">
    <style>
        .container {
            animation: fadeIn 0.8s ease-in-out;
        }
  
        button:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
  
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 3px rgba(0, 123, 255, 0.5);
        }
  
        #toggle-form {
            transition: color 0.3s ease-in-out;
        }
  
        #toggle-form:hover {
            color: #ffffff;
        }
  
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .btn_about:hover{
            border: 2px solid #b89965;
            color: white;
        }
        .text-forget{
            color:#b19b6a;
        }
        .text-forget:hover{
            color: white;
        }

  
      </style>
</head>
<body >
    <!-- ************navbar*************** -->
    <nav id="fenghua_nav">
    </nav>
    <main class="mb-2" style="border-bottom: 1px solid #dfd2c1;" >
        <div class="container my-5" >
            <div class="row">
                <div class="col-xl-6 text-center d-xl-block d-none ">
                    <img src="./image/restaurant/restaurant05_new.jpg" alt="" style="width:  40vw;">
                </div>
                <div class="col-xl-6">
                    <div class="container rounded-4  p-5 login_area" style="max-width: 500px; background-color: rgba(163, 163, 163, 0.05);">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-title">歡迎回來</h2>
                            <em class="text-white">請登入或註冊以繼續</em>
                        </div>
                
                        <!-- 登入表單 -->
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-phone" class="form-label text-title h5 fw-bold">手機號碼</label>
                                <input type="phone" class="form-control" id="login-phone" placeholder="請輸入手機號碼" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label text-title h5 fw-bold">密碼</label>
                                <input type="password" class="form-control" id="login-password" placeholder="請輸入密碼" required>
                            </div>
                            <div class="text-end mb-3 ">
                                <a href="#" class="text-decoration-none  text-forget">忘記密碼？</a>
                            </div>
                            <button type="submit" class="btn btn_about w-100 text-title fs-5">登入</button>
                        </form>

                        <!-- 註冊表單 -->
                        <form id="register-form" class="d-none">
                            <div class="mb-3">
                                <label for="register-phone" class="form-label text-title h5 fw-bold">手機號碼</label>
                                <input type="phone" class="form-control" id="register-phone" placeholder="請輸入手機號碼" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label text-title h5 fw-bold">密碼</label>
                                <input type="password" class="form-control" id="register-password" placeholder="請輸入密碼" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label text-title h5 fw-bold">確認密碼</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="再次輸入密碼" required>
                            </div>
                            <button type="submit" class="btn btn_about w-100 text-title">註冊</button>
                        </form>
                
                        <!-- 底部切換按鈕 -->
                        <div class="text-center mt-3">
                            <span id="toggle-form" class="text-decoration-none small text-sub_title fs-6" style="cursor: pointer;">還沒有帳號？點擊註冊</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--  footer -->
    <footer id="fenghua_footer">
        <!-- 回到頂部按鈕 -->
        <a href="#" class="text-decoration-none text-white back_to_top text-center">
        </a>
        <!-- ************info_area*************** -->
        <section  class=" bg-op-colo1 align-content-center info_area">
        </section>
        <!-- ************Copyright*************** -->
        <section  class=" bg-op-colo1 mt-2 Copyright_area" >
        </section>
    </footer>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/sweetalert2@11.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/fenghua_nav&footer.js"></script>
<script src="js/fenghua_.js"></script>
<script src="js/cart.js"></script>
  <script>
    $(function () {
        const loginForm = $("#login-form");
        const registerForm = $("#register-form");
        const toggleForm = $("#toggle-form");

        // 切換表單
        toggleForm.on("click", () => {
            const isLoginVisible = !loginForm.hasClass("d-none");

            loginForm.toggleClass("d-none", isLoginVisible);
            registerForm.toggleClass("d-none", !isLoginVisible);

            toggleForm.text(
                isLoginVisible
                    ? "還沒有帳號？點擊註冊"
                    : "已經有帳號了？點擊登入"
            );
        });

        // 註冊功能
        registerForm.on("submit", (e) => {
            e.preventDefault();

            try {
                const phone = $("#register-phone").val();
                const password = $("#register-password").val();
                const confirmPassword = $("#confirm-password").val();

                if (password !== confirmPassword) {
                    throw new Error("密碼與確認密碼不一致！");
                }

                // 嘗試從 localStorage 獲取用戶數據
                const users = JSON.parse(localStorage.getItem("users")) || [];
                if (users.some(user => user.phone === phone)) {
                    throw new Error("該手機號碼已被註冊！");
                }

                // 添加新用戶並儲存
                users.push({ phone, password });
                localStorage.setItem("users", JSON.stringify(users));

                Swal.fire({
                    title: "註冊成功！",
                    text: "請使用新帳號登入。",
                    icon: "success",
                }).then(() => {
                    loginForm.removeClass("d-none");
                    registerForm.addClass("d-none");
                    toggleForm.text("還沒有帳號？點擊註冊");
                });

            } catch (error) {
                Swal.fire({
                    title: "錯誤",
                    text: error.message,
                    icon: "error",
                });
            }
        });

        // 登入功能
        loginForm.on("submit", (e) => {
            e.preventDefault();

            try {
                const phone = $("#login-phone").val();
                const password = $("#login-password").val();

                // 嘗試從 localStorage 獲取用戶數據
                const users = JSON.parse(localStorage.getItem("users")) || [];
                const user = users.find(user => user.phone === phone && user.password === password);

                if (!user) {
                    throw new Error("帳號或密碼錯誤！");
                }

                Swal.fire({
                    title: "登入成功！",
                    text: `歡迎回來，${phone}！`,
                    icon: "success",
                }).then(() => {
                    // 模擬登入狀態
                    const redirectUrl = localStorage.getItem('redirectUrl') || 'index.html';
                    localStorage.removeItem('redirectUrl'); // 清除記錄，避免後續影響
                    localStorage.setItem("loggedInUser", JSON.stringify(user));
                    window.location.href = redirectUrl;
                });
            } catch (error) {
                Swal.fire({
                    title: "登入失敗",
                    text: error.message,
                    icon: "error",
                }).then(()=>{
                    location.reload();
                })
            }
        });
    });

  </script>
</body>
</html>
