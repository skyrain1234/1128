<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳預訂</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1 class="display-4">餐廳預訂</h1>
            <p>請填寫以下表單以預訂您的座位。</p>
        </div>
        <div class="form-container">
            <form id="reservationForm">
                <div class="mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">電話</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="reservationDate" class="form-label">預訂日期</label>
                    <input type="text" class="form-control" id="reservationDate" required>
                </div>
                <div class="mb-3">
                    <label for="reservationTime" class="form-label">預訂時間</label>
                    <select class="form-select mb-3" id="reservationTime"required>
                        <option selected>選擇時間</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">18:00</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="partySize" class="form-label">人數</label>
                    <select class="form-select" id="partySize" required>
                        <option value="" disabled selected>選擇人數</option>
                        <option value="1">1 人</option>
                        <option value="2">2 人</option>
                        <option value="3">3 人</option>
                        <option value="4">4 人</option>
                        <option value="5">5 人</option>
                        <option value="6">6 人</option>
                        <option value="7">7 人</option>
                        <option value="8">8 人</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="specialRequests" class="form-label">特殊要求</label>
                    <textarea class="form-control" id="specialRequests" rows="3"></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">提交預訂</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 鳳華樓餐廳. All Rights Reserved.</p>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/sweetalert2@11.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>

    <script>
        // 初始化日期選擇器
        $(document).ready(function() {
            $('#reservationDate').datepicker({
                format: 'yyyy-mm-dd',
                startDate: '0d',  // 不可選過去的日期
                autoclose: true   // 自動關閉
            });

            $('#reservationForm').on('submit', function (event) {
                event.preventDefault(); // 防止表單默認提交

                // 取得表單數據
                const name = $('#name').val();
                const phone = $('#phone').val();
                const email = $('#email').val();
                const reservationDate = $('#reservationDate').val();
                const reservationTime = $('#reservationTime').val();
                const partySize = $('#partySize').val();
                const specialRequests = $('#specialRequests').val();

                // 顯示預訂確認
                Swal.fire({
                    title: '預訂確認',
                    text: `姓名: ${name}\n電話: ${phone}\n電子郵件: ${email}\n預訂日期: ${reservationDate}\n預訂時間: ${reservationTime}\n人數: ${partySize}\n特殊要求: ${specialRequests}`,
                    icon: 'success',
                    confirmButtonText: '確認',
                }).then(() => {
                    // 可以將預訂數據儲存在 localStorage 或發送到伺服器
                    console.log('預訂數據:', {
                        name, phone, email, reservationDate, reservationTime, partySize, specialRequests
                    });
                });
            });
            // end
        });
    </script>
</body>
</html>
